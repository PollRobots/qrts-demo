    <script>
      window.addEventListener('error', event => {
        const app = document.getElementById('app');
        const head = document.createElement('h2');
        const details = document.createElement('div');
        if (event.message.toLowerCase().indexOf('script error') >= 0) {
          head.append('Script Error');
          details.append('See console for details');
        } else {
          head.append('Uncaught Error');
          const message = [
            'Message: ' + event.message,
            'Url: ' + event.filename,
            'Line: ' + event.lineno + ', column: ' + event.colno,
            'Error: ' + event.error
          ];
          message.forEach(el => {
            details.append(el);
            details.append(document.createElement('br'));
          });
        }
        app.append(head);
        app.append(details);
        return false;
      });
    </script>
  </head>
  <body style="font-family: Roboto, Arial, Helvetica, sans-serif;" }>
    <div id="app"></div>
  </body>
</html>
